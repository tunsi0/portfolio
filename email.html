<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invia una email</title>
  <style>
  
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }


    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 350px;
      max-width: 90%;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      text-align: left;
    }

    input[type="email"],
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      padding: 12px;
      background-color: #2575fc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a5cd8;
    }

    h2 {
      margin-top: 0;
      color: #333;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/mvgdppyg" method="POST" target="_blank">
  <h2>Invia il tuo oggetto</h2>

  <label for="email">La tua email:</label>
  <input type="email" id="email" name="email" required placeholder="es. nome@email.com">

  <label for="message">Scrivi il tuo oggetto:</label>
  <textarea id="message" name="message" required placeholder="Scrivi qui..." rows="4"></textarea>

  <button type="submit">Invia</button>
</form>

</body>
</html>
